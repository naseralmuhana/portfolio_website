<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Portfolio | Contact</title>
  </head>
  <body>
    <!-- header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img id="logo" src="./img/logo.png" alt="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="py-3 text-center">
      <div class="container">
        <h1 class="section-title">Contact Me</h1>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form
          name="contact"
          method="POST"
          netlify-honeypot="bot-field"
          data-netlify="true"
        >
          <div class="text-fields">
            <input
              type="text"
              class="text-input"
              name="name"
              placeholder="Name"
            />
            <input
              type="email"
              class="text-input"
              name="email"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input"
              name="subject"
              placeholder="Subject"
            />
            <input
              type="text"
              class="text-input"
              name="phone"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input"
              name="message"
              placeholder="Enter Message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info  -->
    <section id="contact-b" class="py-3">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>john@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(555) 555-5555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>50 Main st, Boston MA</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline  -->
    <section id="contact-c" class="py-4 bg-main">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>

    <!-- footer -->
    <footer id="footer-main">
      <div class="container footer-content">
        <p>Copyright Â© 2019. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter footer-icon"></i>
          <i class="fab fa-facebook-square footer-icon"></i>
          <i class="fab fa-instagram footer-icon"></i>
          <i class="fab fa-linkedin footer-icon"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
